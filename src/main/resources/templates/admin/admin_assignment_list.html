<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiroCheck - Assignment Management</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/admin_assignment_list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Jua&family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="admin_start.html" class="logo-link">
                <h1 id="pirocheck" class="title">PiroCheck</h1>
            </a>
        </header>

        <main class="main" role="main">
            <div class="member-card">
                <div class="member-header">
                    <h2 class="member-title">22기 부원 과제 관리</h2>
                    <p class="member-subtitle">부원을 선택하여 과제를 평가할 수 있습니다</p>
                </div>

                <div class="member-content">
                    <div class="member-list">
                        <div class="list-header">
                            <span class="header-name">이름</span>
                            <span class="header-deposit">보증금 현황</span>
                            <span class="header-shields">방어권</span>
                            <span class="header-action">관리</span>
                        </div>

                        <div class="list-body">
                            <div class="member-item">
                                <button onclick="location.href='admin_assignment.html'" class="member-name-btn">이지현</button>
                                <form action="/update-member" method="post" class="member-form">
                                    <input type="number" name="deposit" value="0" class="member-input deposit-input"> 원
                                    <input type="number" name="shields" value="0" class="member-input shields-input"> 개
                                    <button type="submit" class="edit-btn">수정</button>
                                    <button type="button" class="delete-btn">삭제</button>
                                </form>
                            </div>

                            <div class="member-item">
                                <button onclick="location.href='admin_assignment.html'" class="member-name-btn">김민수</button>
                                <form action="/update-member" method="post" class="member-form">
                                    <input type="number" name="deposit" value="0" class="member-input deposit-input"> 원
                                    <input type="number" name="shields" value="0" class="member-input shields-input"> 개
                                    <button type="submit" class="edit-btn">수정</button>
                                    <button type="button" class="delete-btn">삭제</button>
                                </form>
                            </div>

                            <div class="member-item">
                                <button onclick="location.href='admin_assignment.html'" class="member-name-btn">최승호</button>
                                <form action="/update-member" method="post" class="member-form">
                                    <input type="number" name="deposit" value="0" class="member-input deposit-input"> 원
                                    <input type="number" name="shields" value="0" class="member-input shields-input"> 개
                                    <button type="submit" class="edit-btn">수정</button>
                                    <button type="button" class="delete-btn">삭제</button>
                                </form>
                            </div>

                            <div class="member-item">
                                <button onclick="location.href='admin_assignment.html'" class="member-name-btn">이건희</button>
                                <form action="/update-member" method="post" class="member-form">
                                    <input type="number" name="deposit" value="0" class="member-input deposit-input"> 원
                                    <input type="number" name="shields" value="0" class="member-input shields-input"> 개
                                    <button type="submit" class="edit-btn">수정</button>
                                    <button type="button" class="delete-btn">삭제</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="member-footer">
                    <a href="admin_start.html" class="back-btn">이전 화면으로</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
