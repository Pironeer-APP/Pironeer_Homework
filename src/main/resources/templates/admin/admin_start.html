<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiroCheck - Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin_start.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Jua&family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="admin_start.html" class="logo-link">
                <h1 id="pirocheck" class="title">PiroCheck</h1>
            </a>
        </header>

        <main class="main" role="main">
            <div class="admin-card">
                <div class="admin-welcome">
                    <h2 class="admin-title">운영진 관리 페이지</h2>
                    <p class="admin-subtitle">필요한 작업을 선택해주세요</p>
                </div>

                <div class="admin-menu">
                    <a href="/system/user" class="menu-item">
                        <div class="menu-icon">👥</div>
                        <h3 class="menu-title">회원 정보 입력</h3>
                        <p class="menu-description">
                            22기 부원들의<br>
                            기본 정보를 등록합니다
                        </p>
                    </a>

                    <a href="/system/list" class="menu-item">
                        <div class="menu-icon">📝</div>
                        <h3 class="menu-title">과제 반영하기</h3>
                        <p class="menu-description">
                            22기 부원들의<br>
                            과제 제출을 평가합니다
                        </p>
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
