<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiroCheck - Admin Management</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/master_manage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Jua&family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="master_start.html" class="logo-link">
                <h1 id="pirocheck" class="title">PiroCheck</h1>
            </a>
        </header>

        <main class="main" role="main">
            <div class="manage-card">
                <div class="manage-header">
                    <h2 class="manage-title">관리자 권한 관리</h2>
                    <p class="manage-subtitle">운영진 권한을 설정하고 관리할 수 있습니다</p>
                </div>

                <div class="manage-content">
                    <div class="admin-list">
                        <div class="list-header">
                            <span class="header-name">이름</span>
                            <span class="header-phone">전화번호</span>
                            <span class="header-status">권한 설정</span>
                            <span class="header-action">관리</span>
                        </div>

                        <div class="list-body">
                            <!-- 각 운영진 항목 -->
                            <div class="admin-item">
                                <span class="admin-name">이지현</span>
                                <span class="admin-phone">010-3346-0334</span>
                                <div class="admin-status">
                                    <select class="status-select">
                                        <option value="preadmin">Pre-Admin</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <div class="admin-action">
                                    <button class="delete-btn">삭제</button>
                                </div>
                            </div>

                            <div class="admin-item">
                                <span class="admin-name">김민수</span>
                                <span class="admin-phone">010-8551-0687</span>
                                <div class="admin-status">
                                    <select class="status-select">
                                        <option value="preadmin">Pre-Admin</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <div class="admin-action">
                                    <button class="delete-btn">삭제</button>
                                </div>
                            </div>

                            <div class="admin-item">
                                <span class="admin-name">손관우</span>
                                <span class="admin-phone">010-8648-1730</span>
                                <div class="admin-status">
                                    <select class="status-select">
                                        <option value="preadmin">Pre-Admin</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <div class="admin-action">
                                    <button class="delete-btn">삭제</button>
                                </div>
                            </div>

                            <div class="admin-item">
                                <span class="admin-name">장지요</span>
                                <span class="admin-phone">010-7162-8842</span>
                                <div class="admin-status">
                                    <select class="status-select">
                                        <option value="preadmin">Pre-Admin</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <div class="admin-action">
                                    <button class="delete-btn">삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="manage-footer">
                    <button class="submit-btn">변경사항 반영하기</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
