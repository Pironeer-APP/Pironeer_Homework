<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/js/main.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피로체크</title>
    <link rel="shortcut icon" href="/logo/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/master_start.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Jua&family=Poor+Story&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/footer.css">
    <style>
        .footer-log {
            margin-top: auto;
            padding: 20px;
            text-align: center;

        }

        body {
            background-color: black;
        }

        .custom-btn {
            background-color: #4CAF50; /* 녹색 배경 */
            color: white; /* 텍스트 흰색 */
            padding: 10px 20px; /* 버튼 여백 */
            font-size: 16px; /* 텍스트 크기 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 클릭 시 포인터 커서 */
            transition: background-color 0.3s ease; /* 호버 애니메이션 */
        }

        .custom-btn:hover {
            background-color: #45a049; /* 호버 시 조금 더 어두운 녹색 */
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/system" class="logo-link">
            <h1 id="pirocheck" class="title">PiroCheck</h1>
        </a>
    </header>

    <main class="main" role="main">
        <div class="admin-card">
            <div class="admin-welcome">
                <h2 class="admin-title">마스터 관리 페이지</h2>
                <p class="admin-subtitle">필요한 작업을 선택해주세요</p>
            </div>

            <div class="admin-menu">
                <a href="/system/user" class="menu-item">
                    <div class="menu-icon">👥</div>
                    <h3 class="menu-title">회원 정보 입력</h3>
                    <p class="menu-description">
                        22기 부원들의<br>
                        기본 정보를 등록합니다
                    </p>
                </a>

                <a href="/system/list" class="menu-item">
                    <div class="menu-icon">📝</div>
                    <h3 class="menu-title">과제 반영하기</h3>
                    <p class="menu-description">
                        22기 부원들의<br>
                        과제 제출을 평가합니다
                    </p>
                </a>

                <a href="/system/master/list" class="menu-item">
                    <div class="menu-icon">🔑</div>
                    <h3 class="menu-title">관리자 권한 부여</h3>
                    <p class="menu-description">
                        새로운 운영진의<br>
                        회원가입을 승인합니다
                    </p>
                </a>
            </div>
        </div>
    </main>
</div>
<div class="footer-log">
    <form th:action="@{/excel}" method="post">
        <button type="submit" class="logout-btn custom-btn">엑셀표 변환</button>
    </form>
</div>
<div class="footer-log">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn" style=""> 로그아웃</button>
    </form>
</div>
<footer th:replace="~{footer/footer}"></footer>
</body>
</html>
