<!DOCTYPE html>
<html lang="en">
<head>
<script src="/js/main.js"></script>

    <link rel="stylesheet" href="/css/main.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축하 팝업</title>
    <link rel="stylesheet" href="style.css">
    <style>


        #popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        #popup-container.show {
            opacity: 1;
            visibility: visible;
        }

        #popup {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: popup-appear 0.5s ease-out;
        }

        @keyframes popup-appear {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .trophy-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #343a40;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            color: #6c757d;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ffc107;
            color: #212529;
            font-size: 16px;

            transition: background 0.3s;
        }

        button:hover {
            background: #e0a800;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
<div id="popup-container" class="hidden">
    <div id="popup" style="background-color: black;">
        <div class="trophy-icon">🏆</div>
        <h1 style="color: white;">1주차 MVP 축하드립니다!</h1>
        <p style="color: white;">🍀최승호님🍀</p>
        <button id="close-button" style="background-color: #0BEC12; font-weight: bold;">닫기</button>
    </div>
</div>

<button id="open-button">축하 팝업 열기</button>

<script src="script.js"></script>
</body>

<script>
    const popupContainer = document.getElementById('popup-container');
    const openButton = document.getElementById('open-button');
    const closeButton = document.getElementById('close-button');

    // 팝업 열기
    openButton.addEventListener('click', () => {
        popupContainer.classList.add('show');
    });

    // 팝업 닫기
    closeButton.addEventListener('click', () => {
        popupContainer.classList.remove('show');
    });

</script>
</html>
