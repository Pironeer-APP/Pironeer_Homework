<!DOCTYPE html>
<html lang="en">

<head>

      align-items: center;
      justify-content: center;

    .error-container {
      text-align: center;
      padding: 40px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #dc3545;
    }

      color: #6c757d;
    }
    .contact-btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .contact-btn:hover {
      background-color: #0056b3;
      color: #ffffff;
    }

</head>
