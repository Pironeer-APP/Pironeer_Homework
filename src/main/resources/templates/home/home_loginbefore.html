<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiroCheck</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/home_loginbefore.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Jua&family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="home_loginbefore.html" class="logo-link">
                <h1 class="title">PiroCheck</h1>
            </a>
        </header>
        <main class="main">
            <div class="card">
                <div class="welcome-section">
                    <h2 class="welcome-title">피로그래밍 과제 관리 시스템</h2>
                    <p class="welcome-text">과제와 보증금을 한눈에 확인하세요</p>
                </div>
                <div class="features">
                    <div class="feature-item">
                        <div class="feature-icon">📝</div>
                        <h3 class="feature-title">과제 확인</h3>
                        <p class="feature-text">제출한 과제의 결과를<br>즉시 확인할 수 있습니다</p>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">💰</div>
                        <h3 class="feature-title">보증금 관리</h3>
                        <p class="feature-text">현재 보증금 현황을<br>실시간으로 확인하세요</p>
                    </div>
                </div>
                <a href="/login" class="btn login-btn">로그인하여 시작하기</a>
            </div>
        </main>
    </div>
</body>
</html>
