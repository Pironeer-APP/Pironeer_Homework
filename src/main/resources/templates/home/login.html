<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="/js/main.js"></script>

    <link rel="stylesheet" href="/css/main.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피로체크</title>
    <link rel="shortcut icon" href="/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Jua&family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/" class="logo-link">
                <h1 class="title">PiroCheck</h1>
            </a>
        </header>
        <main class="main">
            <div class="login-card">
                <h2 class="login-title">로그인</h2>
                <form class="login-form" th:object="${member}" method="post">
                    <div th:if="${#fields.hasGlobalErrors()}" style="text-align: center">
                        <p class="field-error" style="color:red;" th:each="err : ${#fields.globalErrors()}"
                           th:text="${err}">전체 오류 메시지</p>
                    </div>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name"
                               placeholder="이름을 입력하세요"
                               th:field="*{name}"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input type="tel" 
                               id="phone" 
                               name="phone" 
                               maxlength="13" 
                               placeholder="전화번호를 입력하세요"
                               oninput="autoHyphen(this)" 
                               pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                               th:field="*{phone}"
                               required>
                    </div>
                    <button type="submit" class="btn">로그인</button>
                </form>
            </div>
        </main>
    </div>
</body>
<script>
    const autoHyphen = (target) => {
      target.value = target.value
        .replace(/[^0-9]/g, '')
        .replace(/^(\d{0,3})(\d{0,4})(\d{0,4})$/g, "$1-$2-$3")
        .replace(/(\-{1,2})$/g, "");
    }
</script>
</html>
